<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedules</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.js" charset="utf-8"></script>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train Times</h1>
            <p class="lead">Look, add and see what trains are arriving and the frequency of arrivals</p>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Current Train Schedule</h5>
                    <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>              
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add Train</h5>
                <form>
                <div class="form-group">
                    <label for="trainname">Train Name</label>
                    <input type="Name" class="form-control" id="trainName" aria-describedby="nameHelp" placeholder="Enter name">
                    <small id="nameHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="destination" class="form-control" id="destination" placeholder="Destination">
                </div>
                <div class="form-group">
                    <label for="trainTime">First Train Time (HH:mm-Military Time)</label>
                    <input type="trainTime" class="form-control" id="trainTime" placeholder="First Train Time">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="frequency" class="form-control" id="frequency" placeholder="Frequency">
                </div>
                
                <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                </form>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <script src="logic.js"></script>
    
</body>
</html>
